<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sp">
<head>
  <title>App-web-errores</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
     
      <ul class="nav navbar-nav navbar-right">
        <li><a th:href="@{/app/index}">Regresar</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container text-center">
    <h1 th:text="${eMensaje}"></h1><br>
    <p th:text="${eInternal}"></p>
    <div class="container text-center">
      <div class="alert alert-danger" role="alert" th:text="${error}"></div>
      <div  th:text="${message}"></div>
      <div class="alert alert-warning" role="alert" th:text="${status}"></div>
      <div  class="alert alert-success" role="alert"th:text="${timestamp}"></div>
      <div  th:text="${trace}"></div>
      <div class="alert alert-info" role="alert" th:text="${path}"></div>
    <img src="../static/imgs/500.jpg" th:src="@{/imgs/500.jpg}">

  </div>
</div>
  
</body>
</html>
