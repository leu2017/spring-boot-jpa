<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<h2
			class="text-successs border border-successs border-top-0 border-left-0 border-right-0"
			th:text="${'Tabla de cliente.'+titulo}"></h2>
		<br>

		<p>
			<a class="btn btn-primary btn-xs" th:href="@{/app/form}">Crear
				cliente</a>
		</p>
		<table class="table table-striped table-borderer" >
			<thead class="thead-inverse">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Fecha de Nacimiento</th>
					<th>Fecha de Alta</th>
					<th>Editar</th>
					<th>Borrar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c:${clientes}">
					<td><a class="btn btn-primary btn-xs" th:href="@{/app/ver/}+${c.id}"
						th:text="${c.id}"></a></td>
					<td th:text="${c.nombre}"></td>
					<td th:text="${c.apellido}"></td>
					<td th:text="${c.email}"></td>
					<td th:text="${c.fechaNacimiento}"></td>
					<td th:text="${c.createAt}"></td>
					<td><a class="btn btn-primary btn-xs"
						th:href="@{/app/form/} + ${c.id}" th:text="'editar'"></a></td>
					<td><a class="btn btn-danger btn-xs"
						th:href="@{/app/eliminar/} + ${c.id}" th:text="'borrar'"
						onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
				</tr>
			</tbody>
		</table>
		<nav th:replace="paginator-nav :: paginator"></nav><!---->
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
