<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="paginator">

<ul class="pagination">
<li class="page-item" th:class="${page.isFirst()? 'page-item disabled': 'page-item'}">
<span class="page-link" th:if="${page.isFirst()}">Primera</span>
<a class="page-link" th:if="${not page.isFirst()}" th:href="@{${page.getUrl()}(page=0)}">Primera</a>
</li>


<li class="page-item" th:class="${not page.hasPrevious()? 'page-item disabled': 'page-item'}">
<span class="page-link" th:if="${not page.hasPrevious()}">&laquo;</span>
<a class="page-link" th:if="${page.hasPrevious()}" th:href="@{${page.getUrl()}(page=${page.getPaginaActual()-2})}">&laquo;</a>
</li>

<li class="page-item" th:each="item : ${page.getPaginas()}" th:class="${item.isActual()? 'page-item active': 'page-item'}">
<span class="page-link" th:if="${item.isActual()}" th:text="${item.getNumero()}"></span>
<a class="page-link" th:if="${not item.isActual()}" th:href="@{${page.getUrl()}(page=${item.getNumero()-1})}" th:text="${item.getNumero()}"></a>
</li>


<li class="page-item" th:class="${not page.hasNext()? 'page-item disabled': 'page-item'}">
<span class="page-link" th:if="${not page.hasNext()}">&raquo;</span>
<a class="page-link" th:if="${page.hasNext()}" th:href="@{${page.getUrl()}(page=${page.getPaginaActual()})}">&raquo;</a>
</li>

<li class="page-item" th:class="${page.isLast()? 'page-item disabled': 'page-item'}">
<span class="page-link" th:if="${page.isLast()}">&Uacute;ltima</span>
<a class="page-link" th:if="${not page.isLast()}" th:href="@{${page.getUrl()}(page=${page.getTotalPaginas()-1})}" >&Uacute;ltima</a>
</li>
</ul>

</nav>

</body>
</html>
