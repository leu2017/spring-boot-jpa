<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" lang="sp">
<head th:replace="layout/layout :: head"></head>

</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light"></div>
		<div class="card-header" th:text="${titulo}"></div>
		<div class="card-body">
			<img th:if="${#strings.length(cliente.foto) > 0}"
				class="img-thumbnail rounded float-left" style="max-width: 25%;"
				th:src="@{'/app/uploads/' + ${cliente.foto}}"
				th:alt="${cliente.foto}" />

			<ul class="list-group">
				<li class="list-group-item" th:text="${cliente.nombre}"></li>
				<li class="list-group-item" th:text="${cliente.apellido}"></li>
				<li class="list-group-item" th:text="${cliente.email}"></li>
				<li class="list-group-item" th:text="${cliente.fechaNacimiento}"></li>
				<li class="list-group-item" th:text="${cliente.createAt}"></li>
			</ul>
			<table class="table table-bordered table-spriped my-4">
				<thead>
					<tr>
						<th>Folio</th>
						<th>Descripcion</th>
						<th>Fecha</th>
						<th>Total</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${cliente.facturas!=null}" th:each="factura:${cliente.facturas}">
						<td th:text="${factura.id}"></td>
						<td th:text="${factura.descripcion}"></td>
						<td th:text="${factura.observacion}"></td>
						<td th:text="${factura.createAt}"></td>
					</tr>
				</tbody>

			</table>
		</div>

	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
